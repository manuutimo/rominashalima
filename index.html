<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Photo Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    #editor {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #photo {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .controls {
      margin: 20px 0;
    }

    input[type="range"] {
      width: 80%;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Photo Editor App</h2>

  <div id="editor">
    <input type="file" id="upload" accept="image/*"><br>
    <img id="photo" src="" alt="Upload an image">

    <div class="controls">
      <label>Brightness</label><br>
      <input type="range" id="brightness" min="0" max="200" value="100"><br>

      <label>Contrast</label><br>
      <input type="range" id="contrast" min="0" max="200" value="100"><br>

      <label>Grayscale</label><br>
      <input type="range" id="grayscale" min="0" max="100" value="0"><br>
    </div>

    <button onclick="downloadImage()">Download Image</button>
  </div>

  <script>
    const photo = document.getElementById('photo');
    const upload = document.getElementById('upload');
    const brightness = document.getElementById('brightness');
    const contrast = document.getElementById('contrast');
    const grayscale = document.getElementById('grayscale');

    upload.addEventListener('change', () => {
      const file = upload.files[0];
      if (file) {
        photo.src = URL.createObjectURL(file);
      }
    });

    function applyFilters() {
      photo.style.filter = `
        brightness(${brightness.value}%)
        contrast(${contrast.value}%)
        grayscale(${grayscale.value}%)
      `;
    }

    brightness.addEventListener('input', applyFilters);
    contrast.addEventListener('input', applyFilters);
    grayscale.addEventListener('input', applyFilters);

    function downloadImage() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = photo.naturalWidth;
      canvas.height = photo.naturalHeight;

      ctx.filter = `
        brightness(${brightness.value}%)
        contrast(${contrast.value}%)
        grayscale(${grayscale.value}%)
      `;
      ctx.drawImage(photo, 0, 0, canvas.width, canvas.height);

      const link = document.createElement('a');
      link.download = 'edited-photo.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>

</body>
</html>
